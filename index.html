<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Solar System</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #182848, #4b6cb7); 
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .space-box {
        width: 620px;
        height: 620px;
        background: #0d1b2a;
        border-radius: 20px;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        overflow: hidden;
    }

    .solar-system {
        width: 460px;
        height: 460px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .sun {
        width: 200px;
        height: 200px;
        background: radial-gradient(#ffd54f, #ff9800);
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 50px #ffb300;
        animation: spin 2s linear infinite;
    }

    .sun-label {
        color: white;
        font-size: 30px;
        text-align: center;
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, 60%);
        margin-top: 30px;
    }

    .earth-orbit {
        width: 380px;
        height: 380px;
        border: 2px dashed rgba(100, 181, 246, 0.5);
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        animation: orbitEarth 4s linear infinite;
    }

    .earth {
        width: 60px;
        height: 60px;
        background: radial-gradient(#4fc3f7, #0277bd);
        border-radius: 50%;
        position: absolute;
        top: -14px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 40px #29b6f6;
    }

    .earth-label {
        color: #b3e5fc;
        font-size: 10px;
        position: absolute;
        top: 33px;
        left: -3px;
        width: 50px;
        text-align: center;
    }

    .moon-orbit {
        width: 90px;
        height: 90px;
        border: 1px dashed rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        position: absolute;
        top: -16px;
        left: 50%;
        transform: translateX(-50%);
        animation: orbitMoon 2s linear infinite;
    }

    .moon {
        width: 30px;
        height: 30px;
        background: radial-gradient(#ffffff, #9e9e9e);
        border-radius: 50%;
        position: absolute;
        top: -7px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 5px #e0e0e0;
    }

    .moon-label {
        color: #eeeeee;
        font-size: 8px;
        text-align: center;
        position: absolute;
        top: 18px;
        left: -1px;
    }
    h3{
        color: white;
        padding-left: 40px;
        margin-bottom: 30px;
        margin-top: 0px;

    }
    .delet{
        
        cursor: pointer;
        background-color: #02f30a;
        width: 50px;
        border: none;
        height: 50px;
        border-radius: 30px;
        padding: 5px;
        font-size: 20px;

    }

    @keyframes orbitEarth {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes orbitMoon {
        from { transform: translateX(-50%) rotate(0deg); }
        to   { transform: translateX(-50%) rotate(360deg); }
    }

    @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to   { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
</style>
</head>
<body>

<div class="space-box">
        <h3>Solar system in html and CSS <span><button class="delet" onclick="me()">&#10006</button>
</span></h3>

    <div class="solar-system">

        <div class="sun"></div>
        <div class="sun-label"></div>

        <div class="earth-orbit">
            <div class="earth">
                <div class="earth-label"></div>

                <div class="moon-orbit">
                    <div class="moon"></div>
                    <div class="moon-label"></div>
                </div>

            </div>
        </div>

    </div>
</div>
<script>
    const deletSystem=document.querySelector(".space-box");
    function me(){
        deletSystem.innerHTML="";
    }
</script>
</body>
</html>
